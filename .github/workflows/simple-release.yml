name: Simple Release Test

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  simple-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Debug Info
        run: |
          echo "🏷️ Tag: ${{ github.ref }}"
          echo "📋 Repository: ${{ github.repository }}"
          echo "🔍 Event: ${{ github.event_name }}"
          echo "✅ Simple release workflow triggered successfully!"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Check package
        run: |
          echo "📦 Package contents:"
          npm pack --dry-run

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create simple release
        run: |
          echo "🎉 Would create release for version: ${{ steps.version.outputs.version }}"
          echo "This is a test - not actually creating release"
