name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
      prerelease_tag:
        description: "Prerelease tag (only for prerelease)"
        required: false
        default: "beta"

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Install dependencies
        run: npm ci

      - name: Bump version
        id: version
        run: |
          if [ "${{ github.event.inputs.version_type }}" = "prerelease" ]; then
            NEW_VERSION=$(npm version prerelease --preid=${{ github.event.inputs.prerelease_tag }} --no-git-tag-version)
          else
            NEW_VERSION=$(npm version ${{ github.event.inputs.version_type }} --no-git-tag-version)
          fi
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=v${NEW_VERSION#v}" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG
        run: |
          # Create or update CHANGELOG.md
          echo "## ${{ steps.version.outputs.version_tag }} - $(date +'%Y-%m-%d')" > CHANGELOG_NEW.md
          echo "" >> CHANGELOG_NEW.md
          echo "### Added" >> CHANGELOG_NEW.md
          echo "- New features and improvements" >> CHANGELOG_NEW.md
          echo "" >> CHANGELOG_NEW.md
          echo "### Fixed" >> CHANGELOG_NEW.md
          echo "- Bug fixes and patches" >> CHANGELOG_NEW.md
          echo "" >> CHANGELOG_NEW.md

          if [ -f CHANGELOG.md ]; then
            cat CHANGELOG.md >> CHANGELOG_NEW.md
          fi
          mv CHANGELOG_NEW.md CHANGELOG.md

      - name: Commit changes
        run: |
          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git tag ${{ steps.version.outputs.version_tag }}

      - name: Push changes
        run: |
          git push origin main
          git push origin ${{ steps.version.outputs.version_tag }}

  notify:
    needs: bump-version
    runs-on: ubuntu-latest

    steps:
      - name: Notify success
        run: |
          echo "‚úÖ Version bumped successfully!"
          echo "üè∑Ô∏è New tag will trigger release workflow"
          echo "üì¶ Package will be published to npm automatically"
